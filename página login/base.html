<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" type="image/png" href="img/logo colorido.png">
    
</head>
  <body>
    <div class="container">
      <br><br><br><br>
      <div class="row shadow-lg">
        <div class="col-lg-6 col-sm-7 bg-yellow p-4">
          <br><br><br><br><br><br>
           <img class="img-fluid mx-auto d-block" src="img/logo conceito colorido.png" alt="Logo da V mais vacinas, vacinar é proteger a vida">
           <br>
           <p class="text-center text-light">Seja bem vindo, acesse e aproveite todo o conteúdo.<br>
            Somos uma equipe de profissionais empenhados <br>
            em trazer o melhor conteúdo direcionado a você usuário</p>
           <br><br>
        </div>
        <div class="col-lg-6 col-sm-5 bg-white">
          <br><br>
          <div class="container m-4">
            <h1 class="text-green">Olá!<br>Seja bem vindo!</h1>
            <br>
            <div class="container text-center text-green">
              <h1 class="fs-2">
                Faça seu login
              </h1>
              <br><br>             
                    
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating">
                <input type="password" class="form-control text-green" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button class="btn btn-green" type="button"><h1 class="text-white fs-3">Entrar</h1></button>
              </div>
              <br>
              <br>
              <a href="#">Esqueceu sua senha?</a>
              <br><br>
              <a href="#">Criar uma conta</a>
            </div>
          </div>
          <br><br><br>
        </div>
      </div>
    </div>
    
    
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
